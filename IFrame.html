<html>
<title>IFrame</title>
<body>
<h2> IFrame Example</h2>
<iframe name="IFRAME" src="span element.html" height="200" width="200" title="I-Frame" style="border: 2px solid red;"> </iframe>
<p><a href="https://www.britannica.com/science/fruit-plant-reproductive-body" target="IFRAME">Health benefits link</a></p>

</html>

target= _self -- same window
	      _blank -- new window
	      _parent -- parent frame
	      _top -- opens in the full body of the window
