<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Appointment form</title>
</head>
<body style="background-color:lightblue;">
	<h1>Hospital Appointment Form</h1>
	<form action="/submit" method="post">
		<fieldset>
			<legend>Patient details</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<br>
			<br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required>
			<br>
			<br>
			<label for="dob">Date of birth:</label>
			<input type="date" id="dob" name="dob" required>
			<br>
			<br>
			<label for="dt">Appointment date and time:</label>
			<input type="datetime-local" id="dt" name="dt" required>
			<br>
			<br>
			<label for="bm">Birth month:</label>
			<input type="month" id="bm" name="bm" required>
			<br>
			<br>
			<label for="sl">Satisfaction Level:</label>
			<input type="range" id="sl" name="sl" required>
			<br>
			<br>
			<label for="sf">Search field:</label>
			<input type="search" id="sf" name="sf" required>
			<br>
			<br>
			<label for="country">Select your country:</label>
			<select>
				<option value="china">China</option>
				<option value="usa">USA</option>
				<option value="India">India</option>
				<option value="africa">Africa</option>
			</select>
			</fieldset>
		<button type="button" onclick="alert('Form submitted successfully!!')" autofocus>SUBMIT</button>
		<input type="reset" value="RESET">
</body>
</html>
